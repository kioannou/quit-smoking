<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>

    <!--Add motivation FlipView reference-->
    <script src="../../js/motivationData.js"></script>
    <!--Add health ListView reference-->
    <script src="../../js/healthData.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <!--Defining the pivot control-->
    <div data-win-control="WinJS.UI.Pivot" id="pivot">
        <!----------------------------------------------------------------------FIRST PIVOT ITEM START-------------------------------------------->
        <div data-win-control="WinJS.UI.PivotItem" data-win-options="{'header':'Start'}">
            <p>Date you quitted smoking</p>
            <div id="date">
                <select id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>

                </select>
                <select id="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">Octomber</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="year">
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                </select>
                <button name="calculateButton">Calculate</button>
            </div>
            <p>Days without smoking</p>
            <div id="days"></div>
            <p>Cigarettes you have not smoked</p>
            <div id="not"></div>
            <br />
            <!--Defining the tamplate for the Flipview-->
            <div id="motivationTemplate" data-win-control="WinJS.Binding.Template">
                <p data-win-bind="innerText: text"></p>
            </div>
            <!--Start page FlipView-->
            <div data-win-control="WinJS.UI.FlipView" id="motivationFlipView" data-win-options="{itemDataSource : MotivationData.motivationList.dataSource, itemTemplate:motivationTemplate}"></div>
        </div>
        <!----------------------------------------------------------------------SECOND PIVOT ITEM HEALTH-------------------------------------------->
        <div data-win-control="WinJS.UI.PivotItem" data-win-options="{'header':'Health'}">
            <p>Life saved</p>
            <div id="life"></div>
            <!--Define th template for the Health Page Listview-->
            <div id="healthTemplate" data-win-control="WinJS.Binding.Template">
                <p data-win-bind="innerText : desc"></p><p data-win-bind="innerText: text"></p>
            </div>
            <!--Define the Health page benefits ListView-->
            <div id="healthListView" data-win-control="WinJS.UI.ListView" data-win-options="{itemDataSource:HealthData.healthList.dataSource, itemTemplate:healthTemplate}">

            </div>
        </div>
        <!----------------------------------------------------------------------THIRD PIVOT ITEM MONEY-------------------------------------------->
        <div data-win-control="WinJS.UI.PivotItem" data-win-options="{'header':'Money'}">
            <p>Cost of a packet/~20 cigarettes</p>
            <input id="cost" />
            <p>How many cigarettes per day</p>
            <input id="many" />
            <p>Money saved</p>
            <div id="money"></div>
            <p>Money you save per month</p>
            <div id="perMonth"></div>
            <p>Money you you will save in a year</p>
            <div id="inAYear"></div>
        </div>
    </div>
</body>
</html>
