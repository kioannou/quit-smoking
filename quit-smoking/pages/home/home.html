<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>

    <!--Add motivation ListView reference-->
    <script src="../../js/motivationData.js"></script>
    <script src="../../js/healthData.js"></script>

    
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <!--Defining the pivot control-->
    <div data-win-control="WinJS.UI.Pivot" id="pivot">
        <!----------------------------------------------------------------------FIRST PIVOT ITEM START-------------------------------------------->
        <div data-win-control="WinJS.UI.PivotItem" data-win-options="{'header':'start'}">
            <p id="paragraphstart">Days you are smoke free</p>
            <div id="days">--</div>
            <p class="paragraph">Cigarettes you have not smoked</p>
            <div id="not">--</div>
            <p class="paragraph">How much life you have saved </p>
            <div>
                <span class="lifeOut" id="lifeYears"></span>
                <span class="lifeOut" id="lifeMonths"></span>
                <span class="lifeOut" id="lifeDays"></span>
                <span class="lifeOut" id="hours"></span>
                <span class="lifeOut" id="min"></span>
            </div>
            
            <a id="settings" href="../settings/settings.html">settings</a>
            <button id="helpButton">help</button>
            
        </div>
        <!----------------------------------------------------------------------SECOND PIVOT ITEM HEALTH-------------------------------------------->
        <div data-win-control="WinJS.UI.PivotItem" data-win-options="{'header':'health'}">
            <!-- HealthList Template -->
           <div data-win-control="WinJS.Binding.Template" id="healthTemplate">
                   <div class="seed" data-win-bind="innerHTML:seed"> </div>
                   <div class="afterTitle" data-win-bind="innerHTML:after"></div>
                   <div class="afterText" data-win-bind="innerHTML:text"></div>
           </div>
            <!-- Health ListView -->
            <div id="healthNote">List of achievements</div>
            <div data-win-control="WinJS.UI.ListView" id="healthListView" data-win-options="{itemDataSource:HealthData.healthList.dataSource,itemTemplate:healthTemplate,layout: {type: WinJS.UI.ListLayout}}">
            </div>
        </div>
        <!----------------------------------------------------------------------THIRD PIVOT ITEM MONEY-------------------------------------------->
        <div data-win-control="WinJS.UI.PivotItem" data-win-options="{'header':'money'}">
            
            <p class="paragraph">Money you saved so far</p>
            <div id="money">--<span id="currency"></span></div>
            <p class="paragraph">Money you save every month</p>
            <div id="perMonth">--<span id="currency"></span></div>
            <p class="paragraph">Money you save every year</p>
            <div id="inAYear">--<span id="currency"></span></div>
            <br />
        </div>
        <!--------------------------------------------------------------------FOURTH PIVOT ITEM MOTIVATION---------------------------------------->
        <div data-win-control="WinJS.UI.PivotItem" data-win-options="{'header':'motivation'}">
            <!-- template for motivation ListView -->
            <div data-win-control="WinJS.Binding.Template" id="motivationTemplate">
                <p class="motivationP" data-win-bind="innerText:title"></p>
            </div>
            <!--Motivation ListView-->
            <div id="motivationNote">Click a topic to see more information</div>
            <div data-win-control="WinJS.UI.ListView" id="motivationListView" data-win-options="{itemDataSource:MotivationData.motivationList.dataSource, itemTemplate:motivationTemplate,layout: {type: WinJS.UI.ListLayout}}"></div>
        </div>
    </div>
</body>
</html>
