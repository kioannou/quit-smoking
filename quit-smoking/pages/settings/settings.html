<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settings</title>

     <!-- WinJS references -->
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <link href="settings.css" rel="stylesheet" />
    <script src="settings.js"></script>
</head>
<body>
    <div class="settings fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Settings</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
                <!-- Day stopped smoking -->
                <div id="dateP">Date you quitted smoking</div>
                <!-- Datepicker -->
                    <div id="r1">Select day</div>
                    <select id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
            <div class="r">Select month</div>
                    <select id="month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">Octomber</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
            <div class="r">Select year</div>
                    <select id="year">
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                    </select>
             
                <!--Cost of packet-->
                <div id="costP">Cost of a packet(~20 cig.)</div>
                <input id="cost" placeholder="Enter a number" />
                <!--Currency-->
                <div id="currencyP">Select currency</div>
                <select id="currency">
                    <option class="currency" value="€">Euro €</option>
                    <option class="currency" value="$">Dollar $</option>
                    <option class="currency" value="£">Pound £</option>
                    <option class="currency" value="Kr">Kroner Kr</option>
                    <option class="currency" value="zł">Zloty zł</option>
                    <option class="currency" value="руб">Ruble руб</option>
                    <option class="currency" value="¥"> Yen ¥</option>
                    <option class="currency" value="₩">Wan ₩</option>
                    <option class="currency" value="R$">Real R$</option>
                </select>
                <!-- Cigarettes per day -->
                <div id="howmanyP">How many cigarettes per day</div>
                <div id="numberP">Selected number<span id="out"> 10</span></div>
                <input id="slider" type="range" max="60" min="1" value="10" />
                <!-- Calculate button -->
                <div id="calculateDiv">
                    <button id="calculate">Calculate</button>
                </div>
        </section>
    </div>
</body>
</html>
